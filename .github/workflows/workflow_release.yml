name: workflow release
on: [workflow_dispatch]
jobs:

  build_py_sdist:
    name: build python sdist
    runs-on: ubuntu-latest
    steps:
      - name: setup python
        uses: actions/setup-python@v2
        with:
          # Semantic version range syntax or exact version of a Python version
          python-version: '3.x'
      - name: info
        run: python --version && cmake --version
      - name: install dependencies
        run: python -m pip install --upgrade pip setuptools wheel
      - name: checkout
        uses: actions/checkout@v2
      - name: update submodules
        run: git submodule update --init
      - name: build python sdist
        run: python setup.py sdist
      - name: check sdist
        run: |
          # installs rhino3dm from the source distribution
          # into a virtualenv and tries to import it

          # set up directory
          rm -rf test_install
          mkdir test_install
          cd test_install

          # create virtualenv
          python -m venv venv
          . venv/bin/activate
          pip install wheel

          # install
          pip install --verbose ../dist/*.tar.gz

          # test
          python -c "import rhino3dm; print(rhino3dm.__version__)"
      - name: artifacts
        uses: actions/upload-artifact@v2
        with:
          path: dist
          name: rhino3dm.py sdist

  build_py_manylinux2014:
    name: build python ${{ matrix.python-version }} manylinux2014
    runs-on: ubuntu-latest
    container: quay.io/pypa/manylinux2014_x86_64
    strategy:
      matrix:
        python-version: [cp38-cp38, cp39-cp39]
      fail-fast: false
    steps:
    - name: info
      run: /opt/python/${{ matrix.python-version }}/bin/python --version
    - name: checkout
      uses: actions/checkout@v2
    - name: update submodules
      run: git submodule update --init
    - name: build python manylinux
      run: /opt/python/${{ matrix.python-version }}/bin/python setup.py bdist_wheel
    - name: audit python wheel
      run: auditwheel repair dist/*.whl
    - name: artifacts
      uses: actions/upload-artifact@v2
      with:
        path: wheelhouse
        name: rhino3dm.py ${{ matrix.python-version }} manylinux2014_x86-64

  build_py_all_bdist:
    name: build python ${{ matrix.python-version }} ${{ matrix.target }} bdist
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-11]
        python-version: [2.7, 3.7, 3.8, 3.9, '3.10']
        include:
          - os: ubuntu-latest
            target: linux
          - os: windows-latest
            target: windows
          - os: macos-11
            target: macos
      fail-fast: false
    steps:
      - name: set up python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: info
        run: python --version && cmake --version
      - name: install dependencies
        run: python -m pip install --upgrade pip setuptools wheel
      - name: checkout
        uses: actions/checkout@v2
      - name: update submodules
        run: git submodule update --init
      - name: build python ${{ matrix.python-version }} ${{ matrix.os }}
        run: python setup.py bdist_wheel
      - name: code-sign native libraries
        env:
          IDENTITY_ID: ${{ secrets.IDENTITY_ID }}
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PWD: ${{ secrets.MACOS_CERTIFICATE_PWD }}
          MACOS_KEYCHAIN_TEMP_PWD: ${{ secrets.MACOS_KEYCHAIN_TEMP_PWD }}
        run: |
          if [ "$RUNNER_OS" == "macOS" ]; then
            ./script/codesign-native.sh src/build
          else
            echo "$RUNNER_OS not supported for code-signing"
            exit 0
          fi
        shell: bash
      - name: artifacts
        uses: actions/upload-artifact@v2
        with:
          path: dist
          name: rhino3dm.py ${{ matrix.python-version }} ${{ matrix.target }}
  
  build_dotnet_os:
    name: build dotnet ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-11, windows-latest]
        include:
          - os: ubuntu-latest
            target: linux
            artifact-path: src/build/linux/librhino3dm_native.so
          - os: windows-latest
            target: windows
            artifact-path: src\build\windows\*\Release\librhino3dm_native.dll
          - os: macos-11
            target: macos
            artifact-path: src/build/macos/Release/librhino3dm_native.dylib
      fail-fast: false
    steps:
      - name: setup xcode
        if: ${{ matrix.target == 'macos' }}
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '12.5'
      - name: setup cmake
        uses: jwlawson/actions-setup-cmake@v1.9
        with:
          cmake-version: '3.21.1'
      - name: set up python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - name: info
        run: python --version && cmake --version && dotnet --version && git --version
      - name: checkout
        uses: actions/checkout@v2
      - name: update submodules
        run: ls && git submodule update --init
      - name: bootstrap dotnet ${{ matrix.os }}
        run: python script/bootstrap.py -p ${{ matrix.target }}
      - name: setup dotnet ${{ matrix.os }}
        run: python script/setup.py -p ${{ matrix.target }} -v
      - name: build dotnet ${{ matrix.os }}
        run: python script/build.py -p ${{ matrix.target }} -v
      - name: list
        run: "ls -R src/build/${{ matrix.target }}"
      - name: artifacts
        uses: actions/upload-artifact@v2
        with:
          path: ${{ matrix.artifact-path }}
          name: rhino3dm.net ${{ matrix.target }}

  pack_dotnet:
    name: pack dotnet
    needs: build_dotnet_os
    runs-on: windows-latest
    steps:
      - name: set up python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - name: checkout
        uses: actions/checkout@v2
      - name: update submodules
        run: ls && git submodule update --init
      - name: bootstrap dotnet
        run: python script/bootstrap.py -p windows
      - name: setup dotnet
        run: python script/setup.py -p windows -v
      - name: build dotnet
        run: dotnet build src/dotnet/Rhino3dm.csproj
      - name: download rhino3dm.net linux
        uses: actions/download-artifact@v2
        with:
          name: rhino3dm.net linux
          path: src/build/linux/Release/
      - name: download rhino3dm.net macos
        uses: actions/download-artifact@v2
        with:
          name: rhino3dm.net macos
          path: src/build/macos/Release/
      - name: download rhino3dm.net windows
        uses: actions/download-artifact@v2
        with:
          name: rhino3dm.net windows
          path: src/build/windows/
      - name: list
        run: "ls -R src/build/"
      - name: pack dotnet
        run: dotnet pack src/dotnet/Rhino3dm.csproj
      - name: artifacts nupkg
        uses: actions/upload-artifact@v2
        with:
          path: src/dotnet/bin/Debug/Rhino3dm.*.nupkg #${{ matrix.artifact-path }}
          name: rhino3dm.net nupkg

  pack_py:
    name: pack python
    needs: [build_py_all_bdist, build_py_manylinux2014, build_py_sdist]
    runs-on: ubuntu-latest
    steps:
      - name: download python artifacts dist
        uses: actions/download-artifact@v2
        with:
          path: dist
      - name: download python artifacts wheelhouse
        uses: actions/download-artifact@v2
        with:
          path: wheelhouse
      - name: Display structure of downloaded files
          run: ls -R

  build_dotnet_ios:
    name: build dotnet ios
    runs-on: macos-11
    steps:
      - name: setup cmake
        uses: jwlawson/actions-setup-cmake@v1.9
        with:
          cmake-version: '3.21.1'
      - name: setup xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '12.5'
      - name: info
        run: python3 --version && cmake --version
      - name: checkout
        uses: actions/checkout@v2
      - name: update submodules
        run: git submodule update --init
      #- name: setup-xamarin
      #  uses: maxim-lobanov/setup-xamarin@v1
      #  with:
      #    mono-version: '6.12'
      #    xamarin-ios-version: '14.14.2.5'
      - name: bootstrap
        run: python3 script/bootstrap.py -p ios
      - name: setup
        run: python3 script/setup.py -p ios -v
      - name: build dotnet ios
        run: python3 script/build.py -p ios -v
      - name: pack dotnet ios
        run: nuget pack src/dotnet/Rhino3dm.iOS.nuspec
      - name: artifacts nupkg
        uses: actions/upload-artifact@v2
        with:
          path: Rhino3dm.iOS.*.nupkg #src/build/ios/dotnet/Rhino3dm.iOS.dll
          name: rhino3dm.net ios nupkg
      - name: artifacts
        uses: actions/upload-artifact@v2
        with:
          path: src/build/ios/dotnet/Rhino3dm.iOS.dll
          name: rhino3dm.net ios

  build_dotnet_android:
    name: build dotnet android
    runs-on: macos-11
    steps:
      - name: set up python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7.1
      - name: setup cmake
        uses: jwlawson/actions-setup-cmake@v1.9
        with:
          cmake-version: '3.21.1'
      - name: setup xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '12.5'
      - name: setup-xamarin
        uses: maxim-lobanov/setup-xamarin@v1
        with:
          mono-version: '6.12' # specify version in '<major>.<minor>' format
          xamarin-android-version: '11.3.0.4' # specify full version; it is not recomended option because your pipeline can be broken suddenly in future
      - name: setup android ndk
        uses: maxim-lobanov/setup-android-tools@v1
        with:
          packages: ndk;21.0.6113669
          cache: true
      - name: info
        run: python3 --version && cmake --version
      - name: checkout
        uses: actions/checkout@v2
      - name: update submodules
        run: git submodule update --init
      - name: bootstrap
        run: python3 script/bootstrap.py -p android
      - name: setup
        run: python3 script/setup.py -p android -v
      - name: build dotnet android
        run: python3 script/build.py -p android -v
      - name: pack dotnet android
        run: nuget pack src/dotnet/Rhino3dm.Android.nuspec
      - name: artifacts nupkg
        uses: actions/upload-artifact@v2
        with:
          path: Rhino3dm.Android.*.nupkg #src/build/android/dotnet/Rhino3dm.Android.dll
          name: rhino3dm.net android nupkg
      - name: artifacts
        uses: actions/upload-artifact@v2
        with:
          path: src/build/android/dotnet/Rhino3dm.Android.dll
          name: rhino3dm.net android

  build_js:
    name: build rhino3dm.js
    runs-on: ubuntu-latest
    container:
      image: emscripten/emsdk:2.0.10
    steps:
      - name: info
        run: python3 --version && emcc --version && cmake --version
      - name: checkout
        uses: actions/checkout@v2
      - name: update submodules
        run: git submodule update --init
      - name: bootstrap
        run: python3 script/bootstrap.py -p js
      - name: setup
        run: python3 script/setup.py -p js -v
      - name: build js
        run: python3 script/build.py -p js -v
      - name: artifacts
        uses: actions/upload-artifact@v2
        with:
          path: src/build/javascript/artifacts_js
          name: rhino3dm.js