# for a list of available software on the different virtual environments, please see:
# https://github.com/actions/virtual-environments/tree/main/images

name: workflow ci
on: [push, pull_request]

jobs:

  #checks if this file has changed
  check_workflow:
    name: check workflow_ci
    runs-on: ubuntu-latest
    outputs:
      any_changed: ${{ steps.changed-files.outputs.any_changed }}
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: check changed files
        uses: tj-actions/changed-files@v11.2
        id: changed-files
        with:
          files: .github/workflows/workflow_ci.yml
  
  #checks if build scripts have changed
  check_build_scripts:
    name: check build scripts and tools
    runs-on: ubuntu-latest
    outputs:
      any_changed: ${{ steps.changed-files.outputs.any_changed }}
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: check changed files
        uses: tj-actions/changed-files@v11.2
        id: changed-files
        with:
          files: |
            .github/workflows/workflow_ci.yml
            Current Development Tools.md
            script

  #checks if src/dotnet files have changed
  check_dotnet:
    name: check src/dotnet
    runs-on: ubuntu-latest
    outputs:
      any_changed: ${{ steps.changed-files.outputs.any_changed }}
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: check changed files
        uses: tj-actions/changed-files@v6.3
        id: changed-files
        with:
          files: src/dotnet

  #checks if src/bindings have changed
  check_bindings:
    name: check src/bindings
    runs-on: ubuntu-latest
    outputs:
      any_changed: ${{ steps.changed-files.outputs.any_changed }}
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: check changed files
        uses: tj-actions/changed-files@v6.3
        id: changed-files
        with:
          files: |
            src/bindings
            src/CMakeLists.txt

  #only run if src files have changed.

  build_js:
    name: build rhino3dm.js
    needs: [check_bindings, check_workflow, check_build_scripts]
    if: ${{ needs.check_bindings.outputs.any_changed == 'true' || needs.check_workflow.outputs.any_changed == 'true' }}
    runs-on: ubuntu-latest
    container:
      image: emscripten/emsdk:2.0.10
    steps:
      - name: info
        run: python3 --version && emcc --version && cmake --version
      - name: checkout
        uses: actions/checkout@v2
      - name: update submodules
        run: git submodule update --init
      - name: bootstrap
        run: python3 script/bootstrap.py -p js
      - name: setup
        run: python3 script/setup.py -p js -o -v
      - name: build js
        run: python3 script/build.py -p js -o -v
      - name: artifacts
        uses: actions/upload-artifact@v2
        with:
          path: src/build/javascript/artifacts_js
          name: rhino3dm.js

# 2021.05.31 macos-11 still in private preview:
# https://github.com/actions/virtual-environments/issues/2486

  build_py_all_bdist:
    name: build python ${{ matrix.target }} bdist
    runs-on: ${{ matrix.os }}
    needs: [check_bindings, check_workflow, check_build_scripts]
    if: ${{ needs.check_bindings.outputs.any_changed == 'true' || needs.check_workflow.outputs.any_changed == 'true' }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-11]
        python-version: [2.7, 3.9]
        include:
          - os: ubuntu-latest
            target: linux
          - os: windows-latest
            target: windows
          - os: macos-11
            target: macos
        exclude:
          - os: macos-11
            python-version: 2.7
          - os: windows-latest
            python-version: 2.7
    steps:
      - name: set up python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: info
        run: python --version && cmake --version
      - name: install dependencies
        run: python -m pip install --upgrade pip setuptools wheel
      - name: checkout
        uses: actions/checkout@v2
      - name: update submodules
        run: git submodule update --init
      - name: build python ${{ matrix.python-version }} ${{ matrix.os }}
        run: python setup.py bdist_wheel
      - name: artifacts
        uses: actions/upload-artifact@v2
        with:
          path: dist
          name: rhino3dm.py ${{ matrix.python-version }} ${{ matrix.os }}

  build_dotnet:
    name: build dotnet
    runs-on: ubuntu-latest
    needs: [check_dotnet, check_workflow, check_build_scripts]
    if: ${{ needs.check_dotnet.outputs.any_changed == 'true' || needs.check_workflow.outputs.any_changed == 'true' }}
    steps:
      - name: info
        run: python3 --version && cmake --version && dotnet --version && git --version
      - name: checkout
        uses: actions/checkout@v2
      - name: update submodules
        run: ls && git submodule update --init
      - name: bootstrap
        run: python3 script/bootstrap.py -p linux
      - name: setup
        run: python3 script/setup.py -p linux -v
      - name: build dotnet
        run: python3 script/build.py -p linux -v
      - name: artifacts
        uses: actions/upload-artifact@v2
        with:
          path: src/build/linux/dotnet/Rhino3dm.dll
          name: rhino3dm.net

  build_dotnet_os:
    name: build dotnet ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-11]
        include:
          - os: ubuntu-latest
            target: linux
            artifact-path: src/build/linux/librhino3dm_native.so
          - os: windows-latest
            target: windows
            artifact-path: src\build\windows\*\Release\librhino3dm_native.dll
          - os: macos-11
            target: macos
            artifact-path: src/build/macos/Release/librhino3dm_native.dylib
      fail-fast: false
    steps:
      - name: setup xcode
        if: ${{ matrix.target == 'macos' }}
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '12.5'
      - name: set up python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - name: info
        run: python --version && cmake --version && dotnet --version && git --version
      - name: checkout
        uses: actions/checkout@v2
      - name: update submodules
        run: ls && git submodule update --init
      - name: bootstrap dotnet ${{ matrix.os }}
        run: python script/bootstrap.py -p ${{ matrix.target }}
      - name: setup dotnet ${{ matrix.os }}
        run: python script/setup.py -p ${{ matrix.target }} -v
      - name: build dotnet ${{ matrix.os }}
        run: python script/build.py -p ${{ matrix.target }} -v
      - name: list
        run: "ls -R src/build/${{ matrix.target }}"
      - name: artifacts
        uses: actions/upload-artifact@v2
        with:
          path: ${{ matrix.artifact-path }}
          name: rhino3dm.net ${{ matrix.target }}
